<?xml version="1.0" encoding="UTF-8"?>
<!-- 
  Logo Full: Ariel Luján Giamportone
  Concepto: Monograma ALG + Nombre completo
  Colores: Ocean Deep Blue (#2C5F7C), Tech Gold (#D4A017)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <defs>
    <linearGradient id="waveGradientFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C5F7C;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#D4A017;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#40916C;stop-opacity:0.2"/>
    </linearGradient>
    
    <linearGradient id="textGradientFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B3A4B"/>
      <stop offset="100%" style="stop-color:#2C5F7C"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo sutil -->
  <rect x="0" y="0" width="500" height="150" fill="transparent"/>
  
  <!-- Onda de datos de fondo -->
  <path 
    d="M 0 75 Q 62 45, 125 75 T 250 75 T 375 75 T 500 75" 
    fill="none" 
    stroke="url(#waveGradientFull)" 
    stroke-width="2"
    opacity="0.5"
  />
  
  <!-- Monograma ALG -->
  <g transform="translate(30, 20)">
    <!-- Círculo contenedor -->
    <circle cx="50" cy="55" r="48" fill="none" stroke="#2C5F7C" stroke-width="2" opacity="0.3"/>
    
    <!-- Letras ALG -->
    <text x="50" y="70" 
          font-family="Inter, Arial, sans-serif" 
          font-size="36" 
          font-weight="700" 
          fill="url(#textGradientFull)"
          text-anchor="middle"
          letter-spacing="2">
      ALG
    </text>
    
    <!-- Nodo decorativo -->
    <circle cx="85" cy="25" r="4" fill="#D4A017"/>
    <circle cx="15" cy="85" r="3" fill="#D4A017" opacity="0.6"/>
  </g>
  
  <!-- Nombre completo -->
  <g transform="translate(140, 45)">
    <text x="0" y="30" 
          font-family="Inter, Arial, sans-serif" 
          font-size="28" 
          font-weight="600" 
          fill="#1B3A4B">
      Ariel Luján
    </text>
    <text x="0" y="65" 
          font-family="Inter, Arial, sans-serif" 
          font-size="28" 
          font-weight="600" 
          fill="#2C5F7C">
      Giamportone
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="140" y="125" 
        font-family="Inter, Arial, sans-serif" 
        font-size="11" 
        font-weight="400" 
        fill="#737373"
        letter-spacing="1">
    DATA SCIENCE &amp; AI | FISHERIES ENGINEER
  </text>
</svg>
